<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bug Tracker</title>
    <script type="text/usecases">
        (done) 1. Add new bugs
        (done) 2. List the added bugs
        3. Remove any bug
        4. Toggle the 'closed' status of any bug
        5. Remove closed bugs
        6. Display stats ( # of closed bugs / total # of bugs )
        7. Sort the bugs (Homework)
        8. Persist the bugs in the server
        9. Make the bugs accessible using unique urls
    </script>
    <style>
        body{
            margin-left: 50px
        }
        section{
            margin-bottom: 10px;
        }
        .stats, .bugname{
            font-size: 18pt;
        }
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        .bugname{
            cursor : pointer;
        }
        .datetime{
            font-style: italic;
        }
        ol{
            width : 500px;
            list-style: none;
            -webkit-padding-start: 0px;
        }
        li{
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border:  2px solid gray;
            background-color: #e7e7e7;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script src="state-manager.js"></script>
    <script type="text/babel">
        function bugsReducer(currentState = [], action){
            if (action.type === 'ADD_NEW_BUG'){
                const newBug = action.payload;
                const newState = [...currentState, newBug];
                return newState;
            }
            if (action.type === 'REMOVE_BUG'){
                const bugToRemove = action.payload;
                const newState = currentState.filter(bug => bug.id !== bugToRemove.id);
                return newState;
            }
            if (action.type === 'REPLACE_BUG'){
                const bugToReplace = action.payload;
                const newState = currentState.map(bug => bug.id === bugToReplace.id ? bugToReplace : bug);
                return newState;
            }
            return currentState;
        }
        
        var currentBugId = 0;

        const bugActionCreators = {
            addNew(newBugName){
                const newBug = { 
                    id : ++currentBugId, 
                    name : newBugName, 
                    isClosed: false, 
                    createdAt : new Date()
                };
                const action = { type : 'ADD_NEW_BUG', payload : newBug};
                return action;
            },
            remove(bugToRemove){
                const action = { type : 'REMOVE_BUG', payload : bugToRemove };
                return action;
            },
            toggle(bugToToggle){
                const toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed };
                const action = { type : 'REPLACE_BUG', payload : toggledBug };
                return action;
            }
        }
        class BugTracker extends React.Component{
            state = { 
                newBugName : ''
            };

            render(){
                const { bugs, addNew, remove, toggle } = this.props,
                    { newBugName } = this.state,
                    bugsList = bugs.map(bug => (
                        <li key={bug.id}>
                            <span className="bugname" onClick={() => toggle(bug)}>
                                {bug.name}
                            </span>
                            <div>[{bug.isClosed.toString()}]</div>
                            <div className="datetime">{bug.createdAt.toString()}</div>
                            <input type="button" value="Remove" onClick={ () => remove(bug) } />
                        </li>
                    ))
                return(
                    <React.Fragment>
                        <h1>Bug Tracker</h1>
                        <hr/>
                        <section className="stats">
                            <span className="closed">1</span>
                            <span> / </span>
                            <span>{bugs.length}</span>
                        </section>
                        <section className="sort">
                            <label htmlFor="">Order By :</label>
                            <select name="" id="">
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                            <label htmlFor="">Descending ? :</label>
                            <input type="checkbox" name="" id="" />
                        </section>
                        <section className="edit">
                            <label htmlFor="">Bug Name :</label>
                            <input type="text" onInput={ evt => this.setState({newBugName : evt.target.value})}/>
                            <input type="button" value="Add New" onClick={() => addNew(newBugName)} />
                        </section>
                        <section className="list">
                            <ol>
                               {bugsList}
                            </ol>
                            <input type="button" value="Remove Closed" />
                        </section>
                    </React.Fragment>
                )
            }
        }

        const appStore = StateManager.createStore(bugsReducer);

        const bugActionDispatchers = StateManager.bindActionCreators(bugActionCreators, appStore.dispatch);

        function renderApp(){
            const bugs = appStore.getState();
            ReactDOM.render(<BugTracker {...bugActionDispatchers} bugs={bugs} />
                , document.getElementById('root'));
        }
        renderApp();
        appStore.subscribe(renderApp);
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
