<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Products extends React.Component{
            state = { 
                productNames : [],
                newProductName : '' 
            };

            onTxtProductNameChange = (evt) => {
                this.setState({ newProductName : evt.target.value})
            }
            onAddNewClick = () => {
                const { productNames, newProductName } = this.state;
                productNames.push(newProductName);
                this.setState({productNames : productNames});
            }
            render(){
                const { productNames } = this.state ;
                const productItems = productNames.map((productName, index) => (<li key={index}>{productName}</li>));
                return(
                    <div>
                        <h1>Products</h1>
                        <hr/>
                        <label>Product Name :</label>
                        <input type="text" onChange={this.onTxtProductNameChange} />
                        <input type="button" value="Add New" onClick={this.onAddNewClick} />
                        <ul>
                            {productItems}
                        </ul>
                    </div>
                )
            }
        }

        class ProductsCount extends React.Component{
            render(){
                return(
                     <div>
                        <span> Count : </span>
                        <span> [{0}] </span>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <ProductsCount/>
                <Products/>
            </div>,
            document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
