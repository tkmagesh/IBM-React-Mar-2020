<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body {
            margin-left: 50px;
        }
    
        .field {
            margin-bottom: 10px;
        }
    
        label {
            display: block;
        }
    
        td {
            padding-right: 10px;
            font-size: 18pt;
        }
    
        #tdSalary {
            color: red;
        }
        .poorSalary{
            color : red;
        }
        .goodSalary{
            color : green;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function SalaryCalculatorModel(){
            //state
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };
            var _subscribers = [];

            this.subscribe = function(callback){
                _subscribers.push(callback);
            }
            this.get = function(attrName){
                return _data[attrName];
            };
            this.set = function(attrName, value){
                if (_data[attrName] === value) return;
                _data[attrName] = value;
                _subscribers.forEach(function(callback){
                    if (typeof callback === 'function')
                        callback();
                });
            };

            this.toJSON = function(){
                return {
                    basic : _data.basic,
                    hra : _data.hra,
                    da: _data.da,
                    tax : _data.tax,
                    salary : _data.salary
                };
            }
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        }


        class SalaryCalculator extends React.Component{
            onBasicChange = (evt) => {
                this.props.model.set('basic', evt.target.valueAsNumber);
            }
            render(){
                const { model } = this.props,
                    //{basic, hra, da, tax, salary} = model.toJSON();
                    data = model.toJSON();
                return(
                    <section>
                        <SalaryCalculatorInput labelText="Basic :" onValueChange={ value => model.set('basic', value) } />
                        <div className="field">
                            <label htmlFor="">HRA :</label>
                            <input type="number" onChange={ evt => model.set('hra', evt.target.valueAsNumber) } />
                        </div>
                        <div className="field">
                            <label htmlFor="">DA :</label>
                            <input type="number" onChange={ evt => model.set('da', evt.target.valueAsNumber) } />
                        </div>
                        <div className="field">
                            <label htmlFor="">Tax :</label>
                            <input type="range" min="0" max="30" defaultValue="0" onChange={ evt => model.set('tax', evt.target.valueAsNumber) } />
                        </div>
                        <div className="field">
                            <input type="button" value="Calculate" onClick={ evt => model.calculate() } />
                        </div>
                        {/* <SalaryCalculatorResult basic={basic} hra={hra} da={da} tax={tax} salary={salary} /> */}
                        <SalaryCalculatorResult  {...data} />
                    </section>
                )
            }
        }

        class SalaryCalculatorInput extends React.Component{
            render(){
                const { labelText, onValueChange } = this.props;
                return(
                    <div className="field">
                        <label htmlFor="">{labelText}</label>
                        <input type="number" onChange={ evt => onValueChange(evt.target.valueAsNumber) }  />
                    </div>
                )
            }
        }

        class SalaryCalculatorResult extends React.Component{
            render(){
                const { basic, hra, da, tax, salary } = this.props;
                const salaryEle = salary < 10000 ? (<td className="poorSalary">{salary}</td>) : (<td className="goodSalary">{salary}</td>);
                return(
                    <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{basic || 0}</td>
                                    <td>{hra || 0}</td>
                                    <td>{da || 0}</td>
                                    <td>{tax || 0}</td>
                                    {salary > 0 ? salaryEle : null}
                                </tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        var model = new SalaryCalculatorModel();

        function renderCalculator(){
            ReactDOM.render(
                    <div>
                        <SalaryCalculator model={model}/>
                        {/* <hr/>
                        <SalaryCalculator model={model}/> */}
                    </div>,
                document.getElementById('root'));
        }

        renderCalculator();

        model.subscribe(renderCalculator);
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div id="root">

    </div>
</body>
</html>
